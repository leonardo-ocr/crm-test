<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMPERA</title>
  <link rel="stylesheet" href="css/styles_dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="clock-area">
      <div class="date" id="data">--/--/----</div>
      <div class="clock" id="relogio">--:--:--</div>
    </div>

    <div class="search-container">
      <input type="search" placeholder="Pesquisar..." />
    </div>

    <div class="user-info">
      <i class="fas fa-bell notification-icon"></i>
      <img class="profile-pic" src="img/perfil.jpeg" alt="Foto de Perfil">
      <div class="profile-dropdown">
        <span class="username" id="profile-toggle">
          Método Educacional
          <i class="fas fa-chevron-down dropdown-icon"></i>
        </span>
        <div class="dropdown-menu" id="dropdown-menu">
          <a href="#">Meu Perfil</a>
          <a href="#">Configurações</a>
          <a href="#">Sair</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Layout principal -->
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <img class="logo" src="img/logo.jpeg" alt="Logo">
      <nav>
       <a href="dashboard.html">📊Dashboard</a>
        <a href="alunos.html">👨‍🎓Alunos</a>
        <a href="rh.html">👥RH</a>
        <a href="turma.html">🧑‍🏫Turmas</a>
        <a href="financeiro.html">💳Financeiro</a>
        <a href="agenda.html">📅Agenda</a>
        <a href="reuniao.html">🗣️Reunião</a>
        <a href="relatorios.html">📂Relatórios</a>
        <a href="comunidade.html">💬Comunidade</a>
      </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="main">
      <header class="header">
        <h2>Relatórios</h2>
      </header>

      <!-- Gráfico de desempenho -->
      <section class="charts">
        <canvas id="myChart"></canvas>
      </section>
    </main>
  </div>

  <script src="js/script.js"></script>
  <script type="module" src="js/logout.js"></script>
</body>
</html>
