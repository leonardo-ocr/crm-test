<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMPERA - Financeiro</title>
  <link rel="stylesheet" href="css/styles_dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="clock-area">
      <div class="date" id="data">--/--/----</div>
      <div class="clock" id="relogio">--:--:--</div>
    </div>

    <div class="search-container">
      <input type="search" placeholder="Pesquisar..." />
    </div>

    <div class="user-info">
      <i class="fas fa-bell notification-icon"></i>
      <img class="profile-pic" src="img/perfil.jpeg" alt="Foto de Perfil">
      <div class="profile-dropdown">
        <span class="username" id="profile-toggle">
          Método Educacional
          <i class="fas fa-chevron-down dropdown-icon"></i>
        </span>
        <div class="dropdown-menu" id="dropdown-menu">
          <a href="#">Meu Perfil</a>
          <a href="#">Configurações</a>
          <a href="#">Sair</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Layout principal -->
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <img class="logo" src="img/LOGO.png" alt="Logo">
      <nav>
        <a href="dashboard.html"><i class="fas fa-chart-bar" style="color: white;"></i> Dashboard</a>
        <a href="alunos.html"><i class="fas fa-user-graduate" style="color: white;"></i> Alunos</a>
        <a href="rh.html"><i class="fas fa-users" style="color: white;"></i> RH</a>
        <a href="turma.html"><i class="fas fa-chalkboard-teacher" style="color: white;"></i> Turmas</a>
        <a href="financeiro.html"><i class="fas fa-credit-card" style="color: white;"></i> Financeiro</a>
        <a href="agenda.html"><i class="fas fa-calendar-alt" style="color: white;"></i> Agenda</a>
        <a href="reuniao.html"><i class="fas fa-comments" style="color: white;"></i> Reunião</a>
        <a href="relatorios.html"><i class="fas fa-folder-open" style="color: white;"></i> Relatórios</a>
      </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="main">
      <header class="header">
        <h2>Financeiro</h2>
      </header>

      <!-- Seção de gráficos e tabelas -->
      <section class="financeiro-grid">
        <!-- Gráfico -->
        <div class="grafico-card">
          <h3>Faturamento x Lucro (últimos meses)</h3>
          <canvas id="graficoFinanceiro" height="150"></canvas>
        </div>

        <!-- Tabela financeira -->
        <div class="tabela-card">
          <h3>Tabela Financeira</h3>
          <table class="tabela-financeiro">
            <thead>
              <tr>
                <th>Mês</th>
                <th>Entradas (R$)</th>
                <th>Saídas (R$)</th>
                <th>Lucro (R$)</th>
              </tr>
            </thead>
            <tbody id="tabela-body">
              <!-- Dados inseridos via JS -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Botão para adicionar movimentação -->
      <section class="botao-adicionar">
        <button id="btnAdd">+ Adicionar Movimentação</button>
      </section>
    </main>
  </div>

  <!-- Modal para nova movimentação -->
  <div id="modal" class="modal">
    <div class="modal-conteudo">
      <span class="fechar" id="closeModal">&times;</span>
      <h3>Nova Movimentação</h3>
      <form id="formMov">
        <label>Mês: <input type="text" name="mes" required></label>
        <label>Tipo:
          <select name="tipo">
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
          </select>
        </label>
        <label>Valor: <input type="number" name="valor" step="0.01" required></label>
        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script type="module" src="js/logout.js"></script>
</body>

</html>
