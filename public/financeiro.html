<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>IMPERA - Financeiro</title>
  <link rel="stylesheet" href="css/styles_dashboard.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="clock-area">
      <div class="date" id="data">07/08/2025</div>
      <div class="clock" id="relogio">09:35</div>
    </div>

    <div class="search-container">
      <input type="search" placeholder="Pesquisar..." />
    </div>

    <div class="user-info">
      <i class="fas fa-bell notification-icon"></i>
      <img class="profile-pic" src="img/perfil.jpeg" alt="Foto de Perfil">
      <div class="profile-dropdown">
        <span class="username" id="profile-toggle">
          Método Educacional
          <i class="fas fa-chevron-down dropdown-icon"></i>
        </span>
        <div class="dropdown-menu" id="dropdown-menu">
          <a href="#">Meu Perfil</a>
          <a href="#">Configurações</a>
          <a href="#">Sair</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Layout principal -->
  <div class="layout">
    <aside class="sidebar">
      <img class="logo" src="img/logo.jpeg" />
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="alunos.html">Alunos</a>
        <a href="rh.html">Recursos Humanos</a>
        <a href="turma.html">Turmas</a>
        <a class="active" href="financeiro.html">Financeiro</a>
        <a href="#">Agenda</a>
        <a href="#">Reunião</a>
        <a href="#">Relatórios</a>
      </nav>
    </aside>

    <main class="main">
      <header class="header">
        <h2>Financeiro</h2>
      </header>

      <section class="financeiro-grid">
        <div class="grafico-card">
          <h3>Faturamento x Lucro (últimos meses)</h3>
          <canvas id="graficoFinanceiro" height="150"></canvas>
        </div>

        <div class="tabela-card">
          <h3>Tabela Financeira</h3>
          <table class="tabela-financeiro">
            <thead>
              <tr>
                <th>Mês</th>
                <th>Entradas (R$)</th>
                <th>Saídas (R$)</th>
                <th>Lucro (R$)</th>
              </tr>
            </thead>
            <tbody id="tabela-body">
              <!-- Dados inseridos via JS -->
            </tbody>
          </table>
        </div>
      </section>

      <section class="botao-adicionar">
        <button id="btnAdd">+ Adicionar Movimentação</button>
      </section>
    </main>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-conteudo">
      <span class="fechar" id="closeModal">&times;</span>
      <h3>Nova Movimentação</h3>
      <form id="formMov">
        <label>Mês: <input type="text" name="mes" required></label>
        <label>Tipo:
          <select name="tipo">
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
          </select>
        </label>
        <label>Valor: <input type="number" name="valor" step="0.01" required></label>
        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>
  <script src="js/financeiro.js"></script>
</body>
</html>
