<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMPERA</title>
  <link rel="stylesheet" href="css/styles_dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="clock-area">
      <div class="date" id="data">--/--/----</div>
      <div class="clock" id="relogio">--:--:--</div>
    </div>

    <div class="search-container">
      <input type="search" placeholder="Pesquisar..." />
    </div>

    <div class="user-info">
      <i class="fas fa-bell notification-icon"></i>
      <img class="profile-pic" src="img/perfil.jpeg" alt="Foto de Perfil">
      <div class="profile-dropdown">
        <span class="username" id="profile-toggle">
          Método Educacional
          <i class="fas fa-chevron-down dropdown-icon"></i>
        </span>
        <div class="dropdown-menu" id="dropdown-menu">
          <a href="#">Meu Perfil</a>
          <a href="#">Configurações</a>
          <a href="#">Sair</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Layout -->
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <img class="logo" src="img/LOGO.png" alt="Logo">
      <nav>
        <a href="dashboard.html"><i class="fas fa-chart-bar"></i> Dashboard</a>
        <a href="alunos.html"><i class="fas fa-user-graduate"></i> Alunos</a>
        <a href="rh.html"><i class="fas fa-users"></i> RH</a>
        <a href="turma.html"><i class="fas fa-chalkboard-teacher"></i> Turmas</a>
        <a href="financeiro.html"><i class="fas fa-credit-card"></i> Financeiro</a>
        <a href="agenda.html"><i class="fas fa-calendar-alt"></i> Agenda</a>
        <a href="reuniao.html"><i class="fas fa-comments"></i> Reunião</a>
        <a href="relatorios.html"><i class="fas fa-folder-open"></i> Relatórios</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <header class="header">
        <h2>Recursos Humanos</h2>
      </header>

      <section class="charts">
        <!-- Pesquisa de Funcionários -->
        <section class="aluno-search">
          <input type="text" id="searchInput" placeholder="Buscar funcionário por nome, ID ou email..." />
          <button id="searchBtn"><i class="fas fa-search"></i></button>
          <button id="addFuncionarioBtn" class="add-aluno"><i class="fas fa-user-plus"></i> Adicionar</button>
        </section>

        <select class="aluno-search" id="filtroStatusFuncionario" onchange="filtrarFuncionarios()">
          <option value="todos">Todos</option>
          <option value="ativo">Ativo</option>
          <option value="inativo">Inativo</option>
        </select>


        <div class="resultadopesquisa">
          <section id="searchResults"></section>

          <!-- Modal de Detalhes do Funcionário -->
          <div id="modalDetalhesFuncionario" class="modal" style="display: none;"></div>
        </div>

        <canvas id="myChart"></canvas>
      </section>
    </main>
  </div>

  <!-- Modal de Adição de Funcionário -->
  <div id="modalAdicionarFuncionario" class="modal" style="display: none;">
    <div class="modal-conteudo">
      <span class="fechar" id="fecharModalFuncionario">&times;</span>
      <h2>Adicionar Novo Funcionário</h2>
      <form id="formAdicionarFuncionario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" maxlength="100" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" maxlength="100" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" required /> <!-- 14 pq formata com pontos e traço -->

        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" maxlength="20" required />

        <label for="estadoCivil">Estado Civil:</label>
        <input type="text" id="estadoCivil" name="estadoCivil" maxlength="20" required />

        <label for="dependentes">Dependentes:</label>
        <input type="number" id="dependentes" name="dependentes" min="0" max="20" required />

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" maxlength="50" required />

        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" name="departamento" maxlength="50" required />

        <label for="jornadaTrabalho">Jornada de Trabalho:</label>
        <input type="text" id="jornadaTrabalho" name="jornadaTrabalho" maxlength="30"
          placeholder="Ex: 44 horas semanais" required />

        <label for="tipoContrato">Tipo de Contrato:</label>
        <input type="text" id="tipoContrato" name="tipoContrato" maxlength="20" placeholder="Ex: CLT" required />

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required />

        <label for="dataAdmissao">Data de Admissão:</label>
        <input type="date" id="dataAdmissao" name="dataAdmissao" required />

        <label for="salario">Salário:</label>
        <input type="number" id="salario" name="salario" step="0.01" required />

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" maxlength="15" required />

        <label for="banco">Banco:</label>
        <input type="text" id="banco" name="banco" maxlength="30" required />

        <label for="agencia">Agência:</label>
        <input type="text" id="agencia" name="agencia" maxlength="10" required />

        <label for="conta">Conta:</label>
        <input type="text" id="conta" name="conta" maxlength="20" required />

        <label for="carteiraTrabalho">Carteira de Trabalho:</label>
        <input type="text" id="carteiraTrabalho" name="carteiraTrabalho" maxlength="30" required />

        <label for="pisPasep">PIS/PASEP:</label>
        <input type="text" id="pisPasep" name="pisPasep" maxlength="20" required />

        <label for="tituloEleitor">Título de Eleitor:</label>
        <input type="text" id="tituloEleitor" name="tituloEleitor" maxlength="20" required />

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" maxlength="100" required />

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" maxlength="10" required />

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" maxlength="50" required />

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" maxlength="9" required /> <!-- 9 pq formata com o hífen -->

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" maxlength="50" required />

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" maxlength="2" required /> <!-- UF tem 2 caracteres -->

        <label for="idResponsavel">ID Responsável:</label>
        <input type="text" id="idResponsavel" name="idResponsavel" maxlength="50" required />

        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/script.js"></script>
  <script type="module" src="js/form-masks.js"></script>
  <script type="module" src="js/logout.js"></script>
  <script type="module">
    import { initFuncionarios } from './js/db-rh.js';
    initFuncionarios();
  </script>
</body>

</html>
