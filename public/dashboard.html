
<!DOCTYPE html>

</div>

  <div class="search-container">
    <input type="search" placeholder="Pesquisar..." />

  <div class="user-info">
    <i class="fas fa-bell notification-icon"></i>
    <img class="profile-pic" src="\img\perfil.jpeg" alt="Foto de Perfil">

  </div>
</div>
</span>

  </div>
</header>
  </div>
  <div class="layout">

        <a href="#">Alunos</a>
        <a href="#">Recursos Humanos</a>
        <a href="#">Turmas</a>
        <a href="#">Financeiro</a>

        <h2>Seja Bem-Vindo, Sandro!</h2>

          <h3>412</h3>
        </div>
        <div class="card">

      </section>
      <section class="charts">
        <canvas id="myChart"></canvas>
      </section>
    </main>
  </div>
