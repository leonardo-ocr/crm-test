<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
    }

    .dashboard-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    #logout-btn {
      background-color: #fff;
      color: #333;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #logout-btn:hover {
      background-color: #f0f0f0;
    }

    main {
      padding: 2rem;
      flex-grow: 1;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 12px;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <header>
      <h1>Sistema IMPERA</h1>
      <button id="logout-btn">Sair</button>
    </header>
    
    <main>
      <p>Você está logado com sucesso.</p>

      <div class="card">
        <h2>Painel de Informações</h2>
        <p>Aqui você poderá visualizar dados do sistema futuramente.</p>
      </div>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFKt1aJDq9O9hX0PgMnMoTWz343o5bheo",
      authDomain: "gestao-escolar-impera.web.app",
      projectId: "gestao-escolar-impera"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'index.html'; 
      }
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
