<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMPERA</title>
  <link rel="stylesheet" href="css/styles_dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="clock-area">
      <div class="date" id="data">--/--/----</div>
      <div class="clock" id="relogio">--:--:--</div>
    </div>

    <div class="search-container">
      <input type="search" placeholder="Pesquisar..." />
    </div>

    <div class="user-info">
      <i class="fas fa-bell notification-icon"></i>
      <img class="profile-pic" src="img/perfil.jpeg" alt="Foto de Perfil">
      <div class="profile-dropdown">
        <span class="username" id="profile-toggle">
          Método Educacional
          <i class="fas fa-chevron-down dropdown-icon"></i>
        </span>
        <div class="dropdown-menu" id="dropdown-menu">
          <a href="#">Meu Perfil</a>
          <a href="#">Configurações</a>
          <a id="btn-logout">Sair</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Layout principal -->
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <img class="logo" src="img/LOGO.png" alt="Logo">
      <nav>
        <a href="dashboard.html"><i class="fas fa-chart-bar" style="color: white;"></i> Dashboard</a>
<a href="alunos.html"><i class="fas fa-user-graduate" style="color: white;"></i> Alunos</a>
<a href="rh.html"><i class="fas fa-users" style="color: white;"></i> RH</a>
<a href="turma.html"><i class="fas fa-chalkboard-teacher" style="color: white;"></i> Turmas</a>
<a href="financeiro.html"><i class="fas fa-credit-card" style="color: white;"></i> Financeiro</a>
<a href="agenda.html"><i class="fas fa-calendar-alt" style="color: white;"></i> Agenda</a>
<a href="reuniao.html"><i class="fas fa-comments" style="color: white;"></i> Reunião</a>
<a href="relatorios.html"><i class="fas fa-folder-open" style="color: white;"></i> Relatórios</a>
<a href="calculadora.html"><i class="fas fa-calculator" style="color: white;"></i> Calculadora</a>
<a href="rep.html"><i class="fas fa-clock" style="color: white;"></i> REP</a>

      </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="main">
      <header class="header">
        <h2>Bem-vindo, <span id="nomeUsuario"></span>!</h2>
        <h2>Dashboard</h2>
      </header>

      <!-- Cards de resumo -->
      <section class="cards">
        <!-- Card para Alunos -->
        <div class="card">
          <p>Alunos</p>
          <h3><span id="contador-alunos" class="contador-flip">0</span></h3>
          <img class="card-img" src="img/aluno.png" alt="Alunos">
        </div>

        <!-- Card para Funcionários -->
        <div class="card">
          <p>Funcionários</p>
          <h3><span id="contador-funcionarios" class="contador-flip">0</span></h3> <!-- Contador de Funcionários -->
          <img class="card-img" src="img/funcionarios.png" alt="Funcionários">
        </div>

        <div class="card">
          <p>Lucro Mensal</p>
          <h3>R$ 550.700,00</h3>
          <img class="card-img" src="img/financeiro.png" alt="Lucro Mensal">
        </div>

        <div class="card">
          <p>Inadimplência</p>
          <h3>R$ 90.182,00</h3>
          <img class="card-img" src="img/inadimplencia.png" alt="Inadimplência">
        </div>
      </section>

      <!-- Gráfico de desempenho -->
      <section class="impera-grafico">
      <h3>Distribuição Geral</h3>
      <div class="impera-card-grafico">
      <canvas id="myChart"></canvas>
      </div>
      </section>

  <!-- Scripts -->
  <script type="module" src="js/script.js"></script>
  <script type="module" src="js/logout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="js/db-dashboard.js"></script>
</body>

</html>
